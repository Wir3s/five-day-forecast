<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="conatainer-fluid">
            <span class="navbar-brand mb-0 h1 px-2">Weather Forecast By City</span>            
        </div>
    </nav>
    
    <div class="container">
        <div class="row" id="topRow">
            <div class="col-sm-auto">
                <form id="city-search">
                    <label for="inputCity" class="form-label">Search for a city</label>
                    <input type="search"  id="requestedCity" class="form-control" aria-describedby="passwordHelpBlock">
                    <button type="submit" id="cityButton" class="btn btn-primary">Search</button>
                </form>
                <div>
                    <ul id="city-list" class="list-group"></ul>
                </div>
            </div>
            <div class="col">
                <div id="weatherToday" class="border border-dark border-4" style="visibility:hidden"></div>          
                    <div class="row row-cols-auto" id="five-day-boxes"></div>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
